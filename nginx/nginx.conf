

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Define upstream servers for backend and frontend services from docker-compose
    upstream backend_server {
        server backend:8000;
    }

    upstream frontend_server {
        server frontend:3000;
    }

    # Server block for the API (api.ovii.it.com)
    server {
        listen 80;
        server_name api.ovii.it.com admin.ovii.it.com;

        # Serve static and media files directly from the volumes
        location /static/ {
            alias /home/app/web/staticfiles/;
        }
        location /media/ {
            alias /home/app/web/mediafiles/;
        }

        # Proxy all other requests (including API and WebSockets) to the backend
        location / {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Server block for the Frontend (ovii.it.com)
    server {
        listen 80;
        server_name ovii.it.com www.ovii.it.com;

        # This server block proxies ALL requests to the frontend.
        # The frontend will then make API calls to api.ovii.it.com
        location / {
            proxy_pass http://frontend_server;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}